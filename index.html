<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>メルマガ作成ツール</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- ヘッダー -->
    <header class="header">
        <div class="header_container">
            <h1 class="header_title">メルマガ作成ツール</h1>
            <div class="header_select-group">
                <label for="templateSelect">テンプレート:</label>
                <select id="templateSelect" class="header_select">
                    <option value="">テンプレートを選択してください</option>
                    <option value="templateA">テンプレA</option>
                    <option value="templateB">テンプレB</option>
                </select>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
            <aside class="sidebar">
                <div class="sidebar_inner">
                    <h2 class="sidebar_title">コンテンツ一覧</h2>
                    <ul class="content-list">
                        <li class="content-item">
                            <div class="content-item_header">
                                <span class="content-item_title">ヘッダーバナー</span>
                                <span class="content-item_type">1列</span>
                            </div>
                            <div class="content-item_body">
                                <span class="content-item_label">バナー</span>
                            </div>
                        </li>
                        <li class="content-item">
                            <div class="content-item_header">
                                <span class="content-item_title">商品セクション1</span>
                                <span class="content-item_type">2列</span>
                            </div>
                            <div class="content-item_body">
                                <span class="content-item_label">商品</span>
                            </div>
                        </li>
                        <li class="content-item">
                            <div class="content-item_header">
                                <span class="content-item_title">商品セクション2</span>
                                <span class="content-item_type">1列</span>
                            </div>
                            <div class="content-item_body">
                                <span class="content-item_label">バナー</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="main-editor">
                <div class="editor-container">
                    <section class="editor-section">
                        <h2 class="editor-section_title">商品情報の編集</h2>
                        <div class="input-group">
                            <label for="productImage">商品画像URL</label>
                            <input type="url" id="productImage" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="productName">商品名</label>
                            <input type="text" id="productName" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="productPrice">価格</label>
                            <input type="number" id="productPrice" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label for="productDesc">商品説明</label>
                            <textarea id="productDesc" class="input-field" required></textarea>
                        </div>
                    </section>
                    <section class="preview-section">
                        <h3 class="preview-section_title">プレビュー</h3>
                            <div class="pewview-content">
                                <div class="preview-product">
                                    <img src="https://shop.d-kintetsu.co.jp/img/goods/L/C240918000001_l.jpg" alt="商品画像">
                                    <h3>商品名</h3>
                                    <p>￥1,000円
                                    </p>
                                </div>
                            </div>
                    </section>
                </div>
            </main>
    </div>
        <!-- モーダルエリア -->
        <div id="htmlModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>全体ソースコード</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <pre id="fullHtmlOutput"></pre>
                </div>
                <div class="modal-footer">
                    <button class="btn-copy">コピー</button>
                </div>
            </div>
        </div>

        <script src=".js/main.js"></script>
    </body>
</html>
